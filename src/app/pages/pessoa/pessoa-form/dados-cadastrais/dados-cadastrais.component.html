<div class="form-dados-cadastrais-content p-grid">
    <button class="btn btn-primary" style="display: none">Próximo <i class="pi pi-arrow-right ml-2"></i></button>
    <form [formGroup]="formDadosCadastrais" (ngSubmit)="salvarDadosCadastrais()">
        <div class="flex flex-col md:flex-row gap-8 w-full">
            <div class="w-full">
                <div class="card flex flex-col gap-4">
                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-12 md:col-span-6 flex flex-col gap-2">
                            <p-floatLabel class="w-full">
                                <input class="w-full" pInputText id="nome-form-dados-cadastrais" formControlName="nome" />
                                <label for="nome">Nome *</label>
                            </p-floatLabel>
                            <app-mensagem-alerta campo="nome" mensagem="Este campo é obrigatório." tipoAlerta="required" [formulario]="formDadosCadastrais" />
                        </div>

                        <div class="col-span-12 md:col-span-6 flex flex-col gap-2">
                            <p-floatLabel class="w-full">
                                <input class="w-full" pInputText id="nome-social-form-dados-cadastrais" formControlName="nomeSocial" />
                                <label for="nomeSocial">Nome Social</label>
                            </p-floatLabel>
                        </div>

                        <div class="form-check col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                            <input type="checkbox" id="isPessoaJuridica" formControlName="isPessoaJuridica" class="form-check-input" />
                            <label for="isPessoaJuridica" class="form-check-label">É pessoa jurídica</label>
                        </div>

                        <div class="col-span-12 md:col-span-3 flex flex-col gap-2" *ngIf="!formDadosCadastrais.get('isPessoaJuridica')?.value">
                            <p-floatLabel class="w-full">
                                <p-inputMask class="w-full" [style]="{ width: '100%' }" mask="999.999.999-99" id="cpf-form-dados-cadastrais" formControlName="cpf"></p-inputMask>
                                <label for="cpf">CPF *</label>
                            </p-floatLabel>
                            <app-mensagem-alerta campo="cpf" mensagem="Insira um CPF válido." tipoAlerta="documentoInvalido" [formulario]="formDadosCadastrais" />
                        </div>

                        <div class="col-span-12 md:col-span-3 flex flex-col gap-2" *ngIf="formDadosCadastrais.get('isPessoaJuridica')?.value">
                            <p-floatLabel class="w-full">
                                <p-inputMask class="w-full" [style]="{ width: '100%' }" mask="99.999.999/9999-99" id="cnpj-form-dados-cadastrais" formControlName="cnpj"></p-inputMask>
                                <label for="cnpj">CNPJ *</label>
                            </p-floatLabel>
                            <app-mensagem-alerta campo="cnpj" mensagem="Insira um CNPJ válido." tipoAlerta="documentoInvalido" [formulario]="formDadosCadastrais" />
                        </div>

                        <div class="col-span-12 md:col-span-3 flex flex-col gap-2">
                            <p-floatLabel class="w-full">
                                <p-select class="w-full" [style]="{ width: '100%' }" inputId="escola" formControlName="escola" [options]="escolas" optionLabel="nome" />
                                <label for="escola">Escola *</label>
                            </p-floatLabel>
                            <app-mensagem-alerta campo="escola" mensagem="Este campo é obrigatório." tipoAlerta="required" [formulario]="formDadosCadastrais" />
                        </div>

                        <div class="col-span-12 md:col-span-3 flex flex-col gap-2">
                            <button type="submit" class="btn btn-primary">Próximo <i class="pi pi-arrow-right ml-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
